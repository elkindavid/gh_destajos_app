{% extends 'base.html' %}
{% block title %}Nueva App{% endblock %}

{% block content %}
<div class="container my-4">
  <h1 class="h3 mb-4">Nueva App</h1>
  
  <form method="post">
    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <!-- URL -->
    <div class="mb-3">
      <label for="url" class="form-label">URL</label>
      <input type="text" class="form-control" id="url" name="url" placeholder="https://..." required>
    </div>

    <!-- Icono -->
    <div class="mb-3">
      <label for="icono" class="form-label">Icono</label>
      <input type="text" class="form-control" id="icono" name="icono" placeholder="destajos.png">
      <small class="text-muted">Ejemplo: destajos.png o fa-solid fa-chart-bar</small>
    </div>

    <!-- Área -->
    <div class="mb-3">
      <label for="area" class="form-label">Área</label>
      <select class="form-select" id="area" name="area_id">
        <!-- Enviar valor None si no selecciona área -->
        <option value="" selected>Sin Área</option>
        {% for area in areas %}
          <option value="{{ area.AreaID }}">{{ area.Nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('admin.panel') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}

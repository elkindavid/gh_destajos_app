{% extends 'base.html' %}
{% block title %}Nueva App{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto my-6 p-4 bg-white shadow rounded-lg">
  <h1 class="text-2xl font-semibold mb-6">Nueva App</h1>

  <form method="post" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input type="text" id="nombre" name="nombre" required
             class="block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500">
    </div>

    <!-- URL -->
    <div>
      <label for="url" class="block text-sm font-medium text-gray-700 mb-1">URL</label>
      <input type="text" id="url" name="url" placeholder="https://..." required
             class="block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500">
    </div>

    <!-- Icono -->
    <div>
      <label for="icono" class="block text-sm font-medium text-gray-700 mb-1">Icono</label>
      <input type="text" id="icono" name="icono" placeholder="destajos.png"
             class="block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500">
      <small class="text-gray-500 text-sm">Ejemplo: destajos.png o fa-solid fa-chart-bar</small>
    </div>

    <!-- Área -->
    <div>
      <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Área</label>
      <select id="area" name="area_id"
              class="block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500">
        <option value="" selected>Sin Área</option>
        {% for area in areas %}
          <option value="{{ area.AreaID }}">{{ area.Nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Botones -->
    <div class="flex items-center space-x-2 mt-4">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-md">
        Guardar
      </button>
      <a href="{{ url_for('admin.panel') }}" 
         class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}

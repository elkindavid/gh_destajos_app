{% extends 'base.html' %}
{% block title %}Nueva App{% endblock %}
{% block content %}
<h2 class="h5 mb-3">Apps por Áreas</h2>
<form method="post" action="{{ url_for('admin.guardar_apps_areas') }}">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Área</th>
        {% for app in apps %}
          <th>{{ app.Nombre }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for area in areas %}
      <tr>
        <td>{{ area.Nombre }}</td>
        {% for app in apps %}
          <td class="text-center">
            <input type="checkbox" name="area_app[{{ area.AreaID }}][]" value="{{ app.AppID }}"
              {% if app.AreaID == area.AreaID %}checked{% endif %}>
          </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button class="btn btn-primary">Guardar</button>
</form>
{% endblock %}

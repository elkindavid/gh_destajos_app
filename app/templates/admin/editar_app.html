{% extends 'base.html' %}
{% block title %}Editar App{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto my-6 px-4">

  <h1 class="text-2xl font-bold mb-6">Editar App</h1>
  
  <form method="post" class="space-y-4">

    <!-- Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input type="text" id="nombre" name="nombre" value="{{ app.Nombre }}" required
             class="block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>

    <!-- URL -->
    <div>
      <label for="url" class="block text-sm font-medium text-gray-700 mb-1">URL</label>
      <input type="text" id="url" name="url" value="{{ app.Url }}" required
             class="block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>

    <!-- Icono -->
    <div>
      <label for="icono" class="block text-sm font-medium text-gray-700 mb-1">Icono</label>
      <input type="text" id="icono" name="icono" value="{{ app.Icono }}"
             class="block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
      <small class="text-gray-500">Ejemplo: destajos.png</small>
    </div>

    <!-- Área -->
    <div>
      <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Área</label>
      <select id="area" name="area_id"
              class="block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
        <option value="">Sin Área</option>
        {% for area in areas %}
          <option value="{{ area.AreaID }}" {% if area.AreaID == app.AreaID %}selected{% endif %}>
            {{ area.Nombre }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Botones -->
    <div class="flex space-x-3">
      <button type="submit" 
              class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg">
        Guardar cambios
      </button>
      <a href="{{ url_for('admin.panel') }}" 
         class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg">
        Cancelar
      </a>
    </div>

  </form>
</div>
{% endblock %}

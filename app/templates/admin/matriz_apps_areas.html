{% extends 'base.html' %}
{% block title %}Apps por Áreas{% endblock %}
{% block content %}
<h2 class="h6 mb-3">Apps por Áreas</h2>
<form method="post" action="{{ url_for('admin.guardar_apps_areas') }}">
  <div class="table-responsive">
    <table class="table table-sm table-bordered align-middle text-center mb-0">
      <thead class="table-light small">
        <tr>
          <th style="width:120px;">App</th>
          {% for area in areas %}
            <th style="width:70px;">{{ area.Nombre }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody class="small">
        {% for app in apps %}
        <tr>
          <td class="text-start wrap-text" style="width:120px;">
            {{ app.Nombre }}
          </td>
          {% for area in areas %}
            <td>
              <input type="radio"
                     name="app_area[{{ app.AppID }}]"
                     value="{{ area.AreaID }}"
                     {% if app.AreaID == area.AreaID %}checked{% endif %}>
            </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <button class="btn btn-sm btn-outline-primary mt-2">Guardar</button>
</form>

<style>
  table.table td,
  table.table th {
    padding: .25rem .4rem;
    vertical-align: middle;
  }
  /* ahora en vez de cortar el texto, dejamos que se envuelva */
  .wrap-text {
    white-space: normal;   /* permite saltos de línea */
    word-wrap: break-word; /* parte palabras largas si es necesario */
  }
</style>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Apps por Áreas{% endblock %}

{% block content %}
<h2 class="text-lg font-semibold mb-4">Apps por Áreas</h2>

<form method="post" action="{{ url_for('admin.guardar_apps_areas') }}">
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300 text-center text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="border border-gray-300 px-2 py-1 text-left" style="width:120px;">App</th>
          {% for area in areas %}
            <th class="border border-gray-300 px-2 py-1" style="width:70px;">{{ area.Nombre }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for app in apps %}
        <tr class="even:bg-gray-50">
          <td class="border border-gray-300 px-2 py-1 text-left break-words" style="width:120px;">
            {{ app.Nombre }}
          </td>
          {% for area in areas %}
            <td class="border border-gray-300 px-2 py-1">
              <input type="radio"
                     name="app_area[{{ app.AppID }}]"
                     value="{{ area.AreaID }}"
                     {% if app.AreaID == area.AreaID %}checked{% endif %}>
            </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="mt-2">
    <button type="submit" 
            class="bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-1 px-3 rounded-lg">
      Guardar
    </button>
  </div>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Nuevo Usuario{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow">
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm">Nombre</label>
      <input name="name" required class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block text-sm">Correo</label>
      <input name="email" required class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block text-sm">Contraseña</label>
      <input type="password" name="password" required class="w-full border rounded p-2">
    </div>

    <!-- Nuevo campo: selección de rol -->
    <div>
      <label class="block text-sm">Rol</label>
      <select name="rol_id" class="w-full border rounded p-2">
        {% for rol in roles %}
          <option value="{{ rol.RolID }}">{{ rol.Nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mt-2">
      <label class="inline-flex items-center">
        <input type="checkbox" name="is_admin" class="form-checkbox">
        <span class="ml-2 text-sm">Hacer administrador</span>
      </label>
    </div>

    <button class="px-4 py-2 bg-sky-600 text-white rounded">Crear</button>
  </form>
</div>
{% endblock %}

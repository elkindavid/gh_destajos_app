{% extends "base.html" %}
{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Cambiar Contraseña</h2>
<form method="POST" class="space-y-4 max-w-md">
  <div>
    <label class="block text-sm font-medium">Contraseña actual</label>
    <input type="password" name="current_password" required class="w-full border p-2 rounded">
  </div>
  <div>
    <label class="block text-sm font-medium">Nueva contraseña</label>
    <input type="password" name="new_password" required class="w-full border p-2 rounded">
  </div>
  <div>
    <label class="block text-sm font-medium">Confirmar nueva contraseña</label>
    <input type="password" name="confirm_password" required class="w-full border p-2 rounded">
  </div>
  <button type="submit" class="bg-sky-600 text-white px-4 py-2 rounded">Actualizar</button>
</form>
{% endblock %}
